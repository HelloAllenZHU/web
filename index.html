<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- IE xxx -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 自适应大小 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 标题 -->
        <title>标题</title>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
        <link rel="stylesheet" href="index.css">
        <!-- 引入 Vue -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- 引入Element-plus组件库 -->
        <script src="https://unpkg.com/element-plus"></script>
        <!-- 引入Element-plus中文 -->
        <script src="https://unpkg.com/element-plus/dist/locale/zh-cn"></script>
    </head>
    <body>
        <div id="app">
            <el-container style="height: 100%; border: 1px solid red">       
                <el-aside width="20%" height="100%">
                    <el-menu class="el-menu-vertical-demo" mode="vertical" default-active="1" >
                        <el-menu-item v-for="item in asidemenus" v-bind:index="item.index" v-bind:disabled="item.disabled">
                            <i :class="item.class"></i>
                            <template #title>{{item.name}}</template>
                        </el-menu-item>                        
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-header>头部导航</el-header>   
                    <el-main>主内容区域</el-main>
                    <el-footer>脚步</el-footer>
                </el-container>
            </el-container>
        </div>

        <script>
            const root = {
                // 组件中的data属性
                data() {
                    return {
                        name: "Allen",
                        age: 10,
                        web: "网易",
                        url: "https://www.163.com",
                        show: true,
                        value: new Date(),
                        asidemenus: [
                            { name: "主页", index: "1", disabled: false, class: "el-icon-menu" },
                            { name: "选股", index: "2", disabled: false, class: "el-icon-menu" },
                            { name: "策略", index: "3", disabled: false, class: "el-icon-menu" },
                            { name: "设置", index: "4", disabled: true, class: "el-icon-setting" },
                        ]
                    }
                },
            };

            // 创建应用实例，并挂载到app根DOM节点上
            const app = Vue.createApp( root );

            // 使用ElementPlus
            app.use( ElementPlus, { locale: ElementPlus.lang.zhCn } );

            // 挂载DOM根节点
            app.mount("#app");

        </script>
    </body>
</html>
